<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://kit.fontawesome.com/d17611630c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="icon" href="images/noto-v1_pot-of-food.svg">
</head>

<body>
    <div class="container">
        <!-- header -->

            <a href="index.html">

            <!-- nav -->
            <nav>
                <ul class="header_ul">
                    <li>
                        <a href="index.html" class="active">Home</a>
                    </li>
                    <li>
                        <a href="index.html" class="no_active">Menu</a>

                    <li>
                        <a href="index.html" class="no_active">Reservation</a>
                    </li>
                    <li>

                    </li>
                </ul>

            <i class="fa-solid fa-bag-shopping"></i>

        <section class="section1">
            <img src="images/Rectangle 1.png" alt="cover image" class="section1_cover">
